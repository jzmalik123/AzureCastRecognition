<!DOCTYPE html>
<!--[if IE 9]>         <html class="no-js lt-ie10" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
    {% include 'partials/head.html' %}
    <body>

        <!-- Login Container -->
        <div id="login-container">
            <!-- Login Header -->
            <h1 class="h2 text-light text-center push-top-bottom animation-pullDown">
                <i class="fa fa-cube text-light-op"></i> <strong>{{ site_name }}</strong>
            </h1>
            <!-- END Login Header -->

            <!-- Login Block -->
            <div class="block animation-fadeInQuick">
                <!-- Login Title -->
                <div class="block-title">
                    <h2>Please Login</h2>
                </div>
                <!-- END Login Title -->

                <!-- Social Login -->
                <hr>
                <div class="push text-center">Login with</div>
                <div class="row push">
                    <div class="col-xs-12">
                        <form action="/accounts/twitter/login/" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-effect-ripple btn-sm btn-primary btn-block"><i class="fa fa-twitter"></i> Twitter</button>
                        </form>
                    </div>
                </div>
                <!-- END Social Login -->
            </div>
            <!-- END Login Block -->

        </div>
        <!-- END Login Container -->

        {% include 'partials/footer.html' %}
    </body>
</html>
